<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookies</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #dc1e23;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header img {
            width: 50px;
            height: 50px;
            margin-left: 20px; 
        }

        nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

            .about-container img {
                max-height: 45px;
                width: auto;
                margin-top: 10px;
                margin-left: 8px;
                margin-right: 40px;
                transition: transform 0.3s ease;
        }

            .about-container:hover img {
                transform: scale(1.1); 
        }

        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10% 5%;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 1)), 
            url('home background.jpg') center/cover no-repeat;
            z-index: -1;
        }

        .hero h1 {
            font-size: 2vw; /* Adjusts based on viewport width */
            font-style: italic;
            margin-bottom: 10px;
            margin-top: 5px;
            color: #fff;
        }

        .hero h2 {
            font-size: 6vw;
            margin-top: 2px;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero p {
            font-size: 1.5vw;
            max-width: 600px;
            margin-top: 23px;
            margin-bottom: 70px;
            line-height: 1.5;
            color: #ddd;
        }

        .inquiry {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2vw;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .inquiry:hover {
            background-color: #a80000;
            transform: scale(1.05);
        }

        .projects {
            padding: 50px 20px;
            background-color: #000;
        }

        .projects-header {
            text-align: center;
            font-size: 3.5em;
            margin-bottom: 40px;
            font-weight: bold;
            color: #fff;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project img {
            width: 90%;
            height: 1080px;
            margin-left: 40px;
            margin-bottom: 50px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 20px rgba(217, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            font-size: 20px;
            padding: 20px;
            background-color: #d90000;
            color: #fff;
        }

        /* Tablet view */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 6vw;
            }

            .hero h2 {
                font-size: 8vw;
            }

            .hero p {
                font-size: 1.2em;
            }

            .inquiry {
                font-size: 1em;
                padding: 10px 15px;
            }
        }

        /* Mobile view */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 5vw;
            }

            .hero h2 {
                font-size: 7vw;
            }

            .hero p {
                font-size: 1em;
            }

            .inquiry {
                width: 100%;
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Rookies Logo">
        <nav>
            <a href="about.html">About</a>
            <a href="feature.html">Gallery</a>
            <a href="services.html">Services</a>
            <a href="contacts.html">Contacts</a>
            <div class="about-container">
                <a href="login page.html">
                    <img src="about-icon.png" alt="About Icon">
                </a>
        </nav>
    </header>

    <section class="hero">
        <h1>Your Gateway to Creativity!</h1>
        <h2>ROOKIES</h2>
        <p>Discover inspiring stories, groundbreaking animations, and a world where imagination meets innovation.</p>
        <a href="mailto:rookiesanimationstudio@gmail.com?subject=Inquiry" class="inquiry">Inquire Now</a>
    </section>

    <section class="projects">
        <div class="projects-header">Featured Projects</div>
        <div class="projects-grid">
            <div class="project">
                <img src="dreams.jpg" alt="Dreams">
            </div>
            <div class="project">
                <img src="sorunne.jpg" alt="Sorunne">
            </div>
            <div class="project">
                <img src="elinor.jpg" alt="Elinor">
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 Rookies Animation Studio
    </footer>
</body>
</html>
